<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário com números, data, mês e ano</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="nota01">1ª Nota:</label>
            <input type="number" name="nota01" id="nota01" required min="0" max="10" placeholder="0 a 10" autocomplete="cc-number" step="0.1" value="5">
        </p>
        <p>
            <label for="nota02">2ª Nota:</label>
            <input type="number" name="nota02" id="nota02" required min="0" max="10" placeholder="0 a 10" autocomplete="cc-number" step="0.1" value="5">
        </p>
        <p>
            <label for="nota03">3ª Nota:</label>
            <input type="number" name="nota03" id="nota03" required min="0" max="10" placeholder="0 a 10" autocomplete="cc-number" step="0.1" value="5">
        </p>
        <p>
            <label for="data">Data da avaliação</label>
            <input type="date" name="data" id="data">
        </p>
        <p>
            <label for="mes">Período Letivo</label>
            <input type="month" name="mes" id="mes">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
