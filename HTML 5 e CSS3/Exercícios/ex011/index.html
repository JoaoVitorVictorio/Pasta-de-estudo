<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas / Áudios</title>
</head>
<body>
    <h1>Imagem dinâmica </h1>
    <p>Abrindo este site em vários dispositivos diferentes ou aumentando e diminuindo tamanho no navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/img-m.png" type="image/png">
        <img src="img/img-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Reproduzindo áudio no HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/ex022.mp3" type="audio/mpeg">
        <source src="midia/ex022.ogg" type="audio/ogg">
        <source src="midia/ex022.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reprodir este áudio. <a href="midia/ex022.mp3" download="midia/ex022.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
