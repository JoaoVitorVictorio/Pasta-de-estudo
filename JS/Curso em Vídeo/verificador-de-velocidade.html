<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        <br>
    </div>
</body>
<script>
    function calcular(){
        var vel = window.document.getElementById('vel')
        var res = window.document.getElementById('res')
        var vel = Number(vel.value)
        res.innerHTML = `Sua velocidade atual é de <strong>${vel}</strong> Km/h.`
        if (vel > 50){
            res.innerHTML += `<p>Você ultrpassou o limite de velocidade permitida da via. <strong>MULTADO!</strong></p>`
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        } else{
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }    
    }
</script>
</html>
