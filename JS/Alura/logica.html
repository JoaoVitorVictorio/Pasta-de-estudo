<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com JS</title>
</head>
<body>
    <script>
        //Revendo lógica de programação, desta vez em JS pela Alura.
        function linha() {
            document.write("<br><br>");
        
          }
        
          function exibir(txt){
            document.write(txt);
            linha()
          }
        
        var ano = 2022;
        
        exibir("João  tem " + (ano - 1997) + " anos.")
        
        exibir("Nayra  tem " + (ano - 1998) + " anos.")
        
        exibir("Pedro tem " + (ano - 2005) + " anos.");
        
    </script>
</body>
</html>
