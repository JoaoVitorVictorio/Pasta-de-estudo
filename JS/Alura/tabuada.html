<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script> 
        function linha() {
            document.write("<br>");
        
          }
        
          function exibir(txt){
            document.write(txt);
            linha()
          }
          var multiplicador = 0;
          var num = Number(prompt("Digite um n√∫mero para vizualizar sua tabuada: "))
          while(multiplicador <= 10){
            exibir(num + " X " + multiplicador + " = " + (num * multiplicador))
            multiplicador += 1;
          }
    </script>
</body>
</html>
