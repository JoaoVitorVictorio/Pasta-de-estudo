<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertendo texto em números</title>
</head>
<body>
    <script>

        function pulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }
        
        function resultado(frase){
            document.write(frase);
            pulaLinha();
        }
        
        var vitorias = parseInt(prompt("Entre com o número de vitórias:"));
        var empates = parseInt(prompt("Entre com o número de empates:"));
        var pontos = vitorias * 3 + empates;

        resultado("O seu time está com: " + pontos + " pontos.");

        if (pontos > 28){
            resultado("O seu time está melhor que o ano passado.")
        }
        else if(pontos < 28){
            resultado("O seu time está pior que o ano passado.")
        }
        else{
            resultado("O seu time está igual ao o ano passado.")
        }

        resultado("FIM!")
        </script>
</body>
</html>
