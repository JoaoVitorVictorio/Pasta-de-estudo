<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Checkbox e Radio button em HTML
    </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="Masculino" value="Masculino" checked>
            <label for="Masculino">Masculino</label> <br>
            <input type="radio" name="sexo" id="Feminino" value="Feminino"> <label for="Feminino">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="Futebol" id="Futebol"> <label for="Futebol">Futebol</label> <br>
            <input type="checkbox" name="Ciclismo" id="Ciclismo"> <label for="Ciclismo">Ciclismo</label> <br>
            <input type="checkbox" name="Natação" id="Natação"> <label for="Natação">Natação</label> <br>
            <input type="checkbox" name="Corrida" id="Corrida"> <label for="Corrida">Corrida</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
